spring.application.name=backend
spring.datasource.url=jdbc:mysql://localhost:3308/isitempty?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
server.port=8080
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql=trace
spring.jackson.serialization.fail-on-empty-beans=false
spring.profiles.active=local

ssh.host=${SSH_HOST}
ssh.port=${SSH_PORT}
ssh.username=${SSH_USERNAME}
ssh.password=${SSH_PASSWORD}
ssh.remote.host=${SSH_REMOTE_HOST}
ssh.remote.port=${SSH_REMOTE_PORT}
ssh.local.port=${SSH_LOCAL_PORT}
spring.datasource.url=jdbc:mysql://mysql:3306/isitempty?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

logging.level.root=INFO

# Redis 설정
spring.data.redis.host=redis
spring.data.redis.port=6379
spring.data.redis.password=${REDIS_PASSWORD}

# Google OAuth
spring.security.oauth2.client.registration.google.redirect-uri=https://isitempty.kr/login/oauth2/code/google

# 프로덕션 환경 OAuth2 승인된 리다이렉트 URI
app.oauth2.authorizedRedirectUris=https://isitempty.kr/oauth/redirect